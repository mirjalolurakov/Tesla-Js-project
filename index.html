<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<body>
    <div class="container wrapper">
        <div class="car wrapper">
            <img src="./tesla.png" alt="">
            <div class="weel weel1 wrapper"></div>
            <div class="weel weel2 wrapper"></div>
        </div>
        <div class="car__info wrapper">
            <div class="power__reserve">750KM</div>

        </div>
        <div class="car__tool">

            <div class="car__speed">
                <span>скорость автомобиля</span>
                <br>
                60 KM/Ч

            </div>

            <div class="car__temp">
                <span>Температура за окнами</span>
                <br>
                20°
                <img class="btn" src="./st.png" alt="">
            </div>
            <div class="car__temp">
                <span>Диски</span>
                <br>
                20°
                <img class="btn" src="./st.png" alt="">
            </div>

        </div>

    </div>

    </div>
